<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <h1 class="animate__animated animate__bounce">Tic-Tac-Toe</h1>
  <h3 class="animate__animated animate__fadeIn"> Rule: Players take turns to place their symbols (X or O) on a 3x3 grid. The goal is to form a horizontal, vertical, or diagonal line of three of their symbols. The first player to achieve this wins. If the grid fills up without a winner, the game is a draw.</h3>
  <div id="gameboard"></div>

  <p id="info"></p>

  <script src="./app.js"></script>
</body>
</html>
